{% extends 'jobbuddy/layout.html' %}

{% block body %}

<h2 class="text-center" style="padding-top: 100px;">Login</h2>
{% if message %}
<div class="mb-4 alert alert-danger">{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group mb-4">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input type="submit" value="Login">
</form>
{% endblock %}
